<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>财安金融ISMP</title>
		<meta name="renderer" content="webkit">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	    
	</head>
	<body>
		<div class="layui-header header layui-clear">
			<img src="img/logo.png" style="float: left;margin-top: 5px;margin-right: 2px;"/>
			<span style="color: #000;font-size: 24px;font-weight: bold;display: inline-block;float: left;">ISMP系统</span>
			<ul class="layui-nav">
				<li class="layui-nav-item layui-this" data-filter="all">
					<a >全部</a>
				</li>
				<!--呼叫中心-->
				<li class="layui-nav-item" data-filter="2">
					<a >呼叫中心</a>					
				</li>
				<!--风控部门-->
				<li class="layui-nav-item" data-filter="3">
					<a >风控部门</a>					
				</li>
				<!--人力资源部-->
				<li class="layui-nav-item" data-filter="4">
					<a>人力资源部</a>					
				</li>
				<!--财务部-->
				<li class="layui-nav-item" data-filter="5">
					<a>财务部</a>					
				</li>
				<!--信息技术部-->
				<li class="layui-nav-item" data-filter="6">
					<a>信息技术部</a>					
				</li>
				<!--分子机构-->
				<li class="layui-nav-item" data-filter="7">
					<a>其它</a>					
				</li>
			</ul>
		</div>
		<div class="content">
			
			<div class="layui-form">				
			     <input class="keyword layui-input" placeholder="请输入关键字查询系统" data-search>			    
			</div>
			
			<div id="gather" class="layui-row layui-col-space15">
				
			</div>
			
		</div>
		<div class="layui-btn layui-btn-normal" id="tuozhuai">
			自<br />定<br />义<br />排<br />序
		</div>
    	<ul class="layui-fixbar">
    		<li class="layui-icon" id="chatOpen">&#xe63a;</li>
    		
    		<li class="layui-icon layui-fixbar-top"  >&#xe604;</li>
    	</ul>
	</body>
	<script id="demo" type="text/html">
	  {{#  layui.each(data, function(index, item){ }}
	    <div class="layui-col-md3 filtr-item" data-category={{item.code}}>
	    	<div class="Tcontent">	
	    	  <h4><span class= {{item.icon}}></span></h4>
	    	  <h3>{{item.name}}</h3>
	    	  <div class="survey">
	    	  	  <p class="layui-clear"><span>使用网段：</span><span>{{item.net}}</span></p>
			      <p class="layui-clear" style="line-height: 24px;"><span>使用部门：</span><span>{{item.user}}</span></p>
			      <p class="layui-clear"><span>系统架构：</span><span>{{item.system}}</span></p>
			      <div class="Tmask layui-clear layui-row">
			      	{{mask(item.system,item.href,item.name)}}
			      </div>
	    	  </div>
		      
	    	</div>
	        
	    </div>
	  {{#  }); }}

	</script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.filiterizr.js" type="text/javascript" charset="utf-8"></script>	
	<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
