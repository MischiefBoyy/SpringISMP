<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>财安金融LYMS</title>
		<meta name="renderer" content="webkit">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>
	<body>
		<div class="layui-header header layui-clear">
			<img src="img/logo.png" class="title" height="59"/>
			<ul class="layui-nav ">
				<li class="layui-nav-item layui-this" data-filter="all">
					<a >全部</a>
				</li>
				<!--B/S架构-->
				<li class="layui-nav-item" data-filter="2">
					<a >B/S架构</a>					
				</li>
				<!--C/S架构-->
				<li class="layui-nav-item" data-filter="3">
					<a >C/S架构</a>					
				</li>
				<!--个性化客户端-->
				<li class="layui-nav-item" data-filter="4">
					<a>个性化客户端</a>					
				</li>
				<!--移动端客户端-->
				<li class="layui-nav-item" data-filter="5">
					<a>移动端客户端</a>					
				</li>
			</ul>
		</div>
		<div class="content">
			<div class="logo">
				<img src="img/logo.png"/>
				
			</div>
			<div class="layui-form">				
			     <input class="keyword layui-input" placeholder="请输入关键字" data-search>			    
			</div>
			<p class="selectMark">注：请输入关键字查询系统</p>
			<div id="gather" class="layui-row layui-col-space15">
				
			</div>
			
		</div>

    	
	</body>
	<script id="demo" type="text/html">
	  {{#  layui.each(d, function(index, item){ }}
	    <div class="layui-col-md3 filtr-item">
	    	<div class="Tcontent">	
	    	  <h4><span class= {{item.icon}}></span></h4>
	    	  <h3>{{ item.name}}</h3>
	    	  <div class="survey">
	    	  	  <p class="layui-clear"><span>使用网段：</span><span>{{item.net}}</span></p>
			      <p class="layui-clear" style="line-height: 24px;"><span>使用部门：</span><span>{{item.user}}</span></p>
			      <p class="layui-clear"><span>系统架构：</span><span>{{item.system}}</span></p>
			      <div class="Tmask layui-clear layui-row">
			      	{{mask(item.code,item.href,item.name)}}
			      </div>
	    	  </div>
		      
	    	</div>
	        
	    </div>
	  {{#  }); }}

	</script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>

	<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index1.js" type="text/javascript" charset="utf-8"></script>
</html>
